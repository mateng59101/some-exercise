<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery环境、Cookies认证跨域的测试</title>

<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
<script type="text/javascript">

	var urlPrefix = 'http://127.0.0.1:8080';
	
	function login() {
		$.ajax({
			url : urlPrefix + "/LoginServlet",
			type : "post",
			success : function(data, name) {
				$("#token").val(data);
			}
		});
	}
	
	function test() {
		$.ajax({
			url : urlPrefix + "/MyJWTServlet",
			type : "post",
			headers: {
		        Authorization : $("#token").val()
		    },
			success : function(data, name) {
				alert(data)
			}
		});
	}
	
	$(document).ready(function() {
		
	});
	
</script>

</head>
<body>
<a href="javascript:login();">login</a> <br/>
<input id="token" type="text" > <br/> <br/>
<a href="javascript:test();">test</a> <br/>
</body>
</html>
